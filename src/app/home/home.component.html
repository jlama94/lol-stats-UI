<div class="jumbotron ml-2 mr-2 mt-2">
  <h2>League of Legends Stats</h2>
</div>

<div class="container mb-5">
  <canvas  style="display: block"
           baseChart [chartType]="chartType"
           [datasets]="chartData"
           [labels]="chartLabels"
           [legend]="true"
  *ngIf="isChartReady">
  </canvas>
</div>
